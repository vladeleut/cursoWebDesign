<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css">

</head>
<body>
	<div class="container bg-secondary">
		<h1>Carousel</h1>
		<div class="carousel slide" id="meu-slideshow" data-ride="carousel" style="text-align: center">

			<ol class="carousel-indicators">
				<li data-target="#meu-slideshow" data-slide-to="0" class="active"></li>
				<li data-target="#meu-slideshow" data-slide-to="1"></li>
				<li data-target="#meu-slideshow" data-slide-to="2"></li>
			</ol>

			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="public/img/natureza1.jpg" style="max-height: 500px" alt="legenda aqui">
					<div class="carousel-caption d-none d-md-block">
						<h5>Natureza 1</h5>
						<p>ponte sobre o rio</p>
					</div>
				</div>
				
				<div class="carousel-item ">
					<img src="public/img/natureza2.jpg" style="max-height: 500px" alt="legenda aqui">
					<div class="carousel-caption d-none d-md-block">
						<h5>Natureza 2</h5>
						<p>Tarde de outono</p>
					</div>
				</div>
					
				<div class="carousel-item ">
					<img src="public/img/natureza3.jpg" style="max-height: 500px" alt="legenda aqui">
					<div class="carousel-caption d-none d-md-block">
						<h5>Natureza 3</h5>
						<p>Sol nascendo</p>
					</div>
				</div>

			</div>
			<!-- lembrar de padronizar tamanho da imagem  -->
			<a href="#meu-slideshow" class="carousel-control-prev" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
				<span class="sr-only"></span>
			</a>
			<a href="#meu-slideshow" class="carousel-control-next" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>
	</div>

	<footer>
		<div class="container">
			<div class="row">
		        <div class="col text-center"> 
		        	<hr>
		        	<a href="index.html"><button class="btn btn-primary center-block">Voltar</button></a>
		        </div>
		    </div>
		</div>
		<script src="public/js/jquery.js"></script>
		<script src="public/js/bootstrap.bundle.min.js"></script>
	</footer>
</body>
</html>
