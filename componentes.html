<!DOCTYPE html>
<html>
<head>
	<title>Componentes</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<h1>Componentes</h1>
		<div class="alert alert-warning">
			olá, mundo! <a href="#" class="alert-link">Clique aqui para saber mais</a>
			<!-- alert-link segue esquema de cores do alert -->
		</div>
		<button class="btn btn-warning">Botão</button>
		<a href="#" class="btn btn-warning">Link</a>
		<input type="button" class="btn btn-success" value="Form Input">
		<br><br>
		<button class="btn btn-outline-warning">Botão</button>
		<a href="#" class="btn btn-outline-warning">Link</a>
		<input type="button" class="btn btn-outline-success" value="Form Input">
		<br><br>

	<!-- collapse funciona para links, botões e inputs do tipo submit -->
	<div class="row">
		<div class="col-2">
			<button class="btn btn-outline-info" data-toggle="collapse" data-target="#alert-secreto">Collapse (Clique)</button>
		</div>
		<div class="col-10 collapse alert-info" id="alert-secreto">
			Mensagem Secreta do collapse
		</div>
	</div>

	</div>

	

	<footer>
		<div class="container">
			<div class="row">
		        <div class="col text-center"> 
		        	<hr>
		        	<a href="index.html"><button class="btn btn-primary center-block">Voltar</button></a>
		        </div>
		    </div>
		</div>
		<script src="public/js/jquery.js"></script>
		<script src="public/js/bootstrap.bundle.min.js"></script>
	</footer>
</body>
</html>
