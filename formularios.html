<!DOCTYPE html>
<html>
<head>
	<title>Formulários</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<h1>Formulários</h1>
		<form>
			<div class="row">
				<div class="form-group col-6">
					<label>Digite o nome do usuário</label>
					<input type="text" name="name" class="form-control" placeholder="Insira um texto aqui">
				</div>
				<div class="form-group col-6">
					<label>Digite a senha</label>
					<input type="password" name="password" class="form-control" placeholder="Insira a senha aqui">
				</div>
			</div>

			<div class="row">
				<div class="form-group col-6">
					<label>Isto é um range</label>
					<input type="range" name="range" class="form-control-range">
				</div>
				<div class="form-group col-6">
					<input type="checkbox" name="cg" class="form-check-input"><label>Clique no Checkbox</label>
				</div>
			</div>
			
			<div class="form-group">
				<select class="form-control">
					<option>Selecione uma opção:</option>
					<option>Opção 1</option>
					<option>Opção 2</option>
					<option>Bicicleta amarela</option>
				</select>
			</div>
			<div class="form-group">
				<input type="file" name="file" class="form-control">
			</div>

			<div class="row text-center">
				<div class="col text-center">
					<div class="col-6 text-center btn-group">
						<a href="tipografia.html" class="btn btn-secondary">Tipografia</a>
						<a href="container-grid.html" class="btn btn-outline-secondary">Container-Grid</a>
						<a href="grid.html" class="btn btn-secondary">Grids</a>
					</div>
				</div>
			</div>
				<br>


			<div class="row">
				<div class="col-6">
					<div class="input-group">
						<input type="text" name="email" class="form-control" placeholder="Digite seu email">
						<div class="input-group-append">
							<span class="input-group-text">@dominio.com.br</span>
						</div>
					</div>
				</div>
				<div class="col-6">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">R$</span>
						</div>
						<input type="text" name="email" class="form-control" placeholder="Digite o valor">
					</div>
				</div>
			</div>

			


			<div class="row">
				<div class="col text-center">
					<br>
					<input type="submit" class="btn btn-success" name="submit">
					<br><br>
				</div>
			</div>
			
		</form>
	</div>

	<footer>
		<div class="container">
			<div class="row">
		        <div class="col text-center"> 
		        	<a href="index.html"><button class="btn btn-primary center-block">Voltar</button></a>
		        </div>
		    </div>
		</div>
		<script src="public/js/jquery.js"></script>
		<script src="public/js/bootstrap.bundle.min.js"></script>
	</footer>
</body>
</html>
